<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="heading">
        <h2>Student Registration Form</h2>
    </div>

    <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name">
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="mob">Mobile Number</label>
        <input type="number" name="mob" id="mob" placeholder="enter number">
        <br>
        <label for="email">Email_ID</label>
        <input type="email" name="email" id="email" placeholder="enter email ID">
        <br>
        <!-- <label for="gen">Gender</label>
        <div id="gen">
            <input type="radio" name="gen" id="gen" value="male">
            <strong>M</strong><input type="radio" name="gen" id="gen" value="female"><strong>F</strong>
        </div>
        <br> -->
        <label for="dep">Department</label>
        <input type="text" name="dep" id="dep" placeholder="Enter Department">
        <br>
        <button class="btn" type="submit">Register</button>
        <br>
<!-- 
        <div class="output">

        </div> -->
    </form>
     <div class="output">
        <h1>Student Information</h1>
        </div>

    <script src="script.js"></script>

</body>

</html>
